<!DOCTYPE html>
<html>
<head>
	<title>Javascript + DOM</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Shopping List</h1>
	<p id="first">Get it done today</p>
	<input id="userinput" type="text" placeholder="enter items">
	<button id="enter">Enter</button>
	<ul>
		<li class="toggle bold red" random="23">Notebook <button class="delBut">delete</button></li>
		<li class="toggle">Jello  <button class="delBut">delete</button></li> 
		<li class="toggle">Spinach <button class="delBut">delete</button></li>
		<li class="toggle">Rice <button class="delBut">delete</button></li>
		<li class="toggle">Birthday Cake <button class="delBut">delete</button></li>
		<li class="toggle">Candles <button class="delBut">delete</button></li>
	</ul>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
